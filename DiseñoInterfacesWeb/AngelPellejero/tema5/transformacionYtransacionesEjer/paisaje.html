    <body>
        <style>
            article, img{
                position: relative;
                margin: auto;
                width: 500px;
                height: 200px;
                outline: solid 10px #eee; 
                border: solid 1px #ccc;
                z-index: 0;
            }
            article:after, article:before {
                content: "";
                position: absolute;
                z-index: -1;
                left: 15px;
                top:192px;
                width: 240px;
                box-shadow:0px 10px 10px 10px rgba(0, 0, 0, 5.6);
                transform: rotate(-2deg);
            }
            article:after{
                left:250px;
                transform: rotate(2deg);
            }

        </style>
        <article>
            <img src="paisaje.jpg">
        </article>
    </body>
