<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            #galeria{
                width: 700px;
                margin: auto 60px;
            }
            figure{
                float: left;
                margin-right: 10px;
                margin-bottom: 10px;
                padding: 10px 10px 25px 10px;
                background: #eee;
                border: 1px solid #333;
                box-shadow: 0px 2px 15px #333;
            }
            img{
                width: 200px;
                height: 200px;
            }
            .a{
                z-index: -1;
                transform: rotate(-5deg);
            }
            figure:hover{
                position: relative;
                box-shadow: 3px 5px 15px #000;
                background: white;
                transform: rotate(0deg) scale(1.2);
                z-index: 4;
            }
            .b{
                z-index: 0;
                transform: rotate(3deg);
            }

            .c{
                z-index: 1;
                transform: rotate(3deg);
            }

            .d{
                z-index: 2;
                transform: rotate(-5deg);
            }


        </style>
        <section id="galeria">
            <figure class="a" ><img src="img/cerdo.jpg"><figcaption>Cerdo</figcaption></figure>
            <figure class="b"><img src="img/leon.jpg"><figcaption>Leon</figcaption></figure>
            <figure class="c"><img src="img/perro.jpg"><figcaption>Perro</figcaption></figure>
            <figure class="d"><img src="img/pollo.jpg"><figcaption>Pollo</figcaption></figure>
        </section>
    </body>
</html>
