<html>
    <head>
        <title>Ejemplo con video HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            function empezar() {
                var audio = document.getElementById("miVideo");
                audio.play();
            }
            function pause() {
                var audio = document.getElementById("miVideo");
                audio.pause();
            }
            function stop() {
                var audio = document.getElementById("miVideo");
                audio.load();
            }
            function volumen() {
                var audio = document.getElementById("miVideo");
                var miVolumen = document.getElementById('volumen').value;
                audio.volume = miVolumen;
            }
            function silenciar() {
                var audio = document.getElementById("miVideo");
                if (audio.muted == true) {
                    audio.muted = false;
                    document.getElementById("btn_mute").innerHTML = "SILENCIO=ON";
                } else {
                    audio.muted = true;
                    document.getElementById("btn_mute").innerHTML = "SILENCIO=OFF";
                }
            }

            function fail(e) {
                switch (e.target.error.code) {
                    case e.target.error.MEDIA_ERR_ABORTED:
                        alert('Has abortado la reproduccion');
                        break;
                    case e.target.error.MEDIA_ERR_NETWORK:
                        alert('Error de red');
                        break;
                    case e.target.error.MEDIA_ERR_DECODE:
                        alert('Problema de corrupcion');
                        break;
                    case e.target.error.MEDIA_ERR_NOT_SUPPORTED:
                        alert('Formato no soportado o no encontrado');
                        break;
                    default :
                        alert('Problema Desconocido');
                        break;
                }
            }
        </script>
        <table border="1">
            <tr><td>
                    <video width="300" height="300" id="miVideo" onerror="fail(event)">
                        <source src="risa.mp4" type="video/mp4"/>
                        <source src="risa.ogg" type="video/ogg"/>
                        <source src="risa.webm" type="video/webm"/>
                    </video>
                </td></tr>
            <tr><td>
                    <button id="btn_play" onclick="empezar()">PLAY</button>
                    <button id="btn_pause" onclick="pause()">PAUSE </button>
                    <button id="btn_stop" onclick="stop()">STOP</button>
                    <input type="range" min="0" max="1" step="0.1" id="volumen" onchange="volumen()">
                    <button id="btn_mute" onclick="silenciar()">SILENCIO=OFF</button>
                </td></tr>
        </table>
    </body>
</html>
