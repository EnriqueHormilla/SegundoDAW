<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Examen Prueba</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>
        <nav>
            <section class="logo"><img src="images/logo.png" alt=""></section>
            <section class="menu">
                <ul>
                    <li>Restaurante</li>
                    <li>Cocina</li>
                    <li>Vinos</li>
                    <li>Recetas</li>
                    <li>Contacto</li>
                </ul>
            </section>
        </nav>
       <!-- <section class="boxSlider">
            <section class="slider"></section>
        </section> -->
    </header>
    <section class="CajaCuerpo">
        <section class="cuerpo">
            <h1>Contacto</h1>
           <fieldset>
               <legend>Formulario</legend>
               <section class="campo">
                   <label for="">Nombre</label>
                   <input type="text">
               </section>
               <section class="campo">
                   <label for="">EMAIL</label>
                   <input type="email">
               </section>
               <section class="campo">
                   <label for="" id="labelTextArea">Mensaje</label>
                   <textarea name="" id="" cols="106" rows="4"></textarea>
               </section>
               <section class="btnEnviar">
               <input type="reset" value="Reset">
               <input type="submit" value="Enviar"></section>
           </fieldset>
        </section>
    </section>
    <footer>
        <section class="cuerpoFooter">
            <section class="telefono"><p><span>DELICIO</span>Classic European Cuisine</p></section>
            <section class="redesSociales">
                <section class="redSocial"><img src="images/icon1.gif" alt=""></section>
                <section class="redSocial"><img src="images/icon2.gif" alt=""></section>
                <section class="redSocial"><img src="images/icon3.gif" alt=""></section>
                <section class="redSocial"><img src="images/icon4.gif" alt=""></section>
            </section>
        </section>

    </footer>
</body>

</html>
