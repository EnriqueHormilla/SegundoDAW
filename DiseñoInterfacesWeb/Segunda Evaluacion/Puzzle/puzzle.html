<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="puzzle.css"> 
</head>

<body>
   <section id="contenedorPuzzle">
        <div id="piezas" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)">
            <img id="pieza5" src="imagenes_puzle/i5.jpg" alt="pieza5" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
            <img id="pieza4" src="imagenes_puzle/i4.jpg" alt="pieza4" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
            <img id="pieza2" src="imagenes_puzle/i2.jpg" alt="pieza2" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
            <img id="pieza1" src="imagenes_puzle/i1.jpg" alt="pieza1" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
            <img id="pieza6" src="imagenes_puzle/i6.jpg" alt="pieza6" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
            <img id="pieza3" src="imagenes_puzle/i3.jpg" alt="pieza3" draggable="true" ondragstart="empezar(event)" ondragend="end(event)">
        </div>
        <div id="puzzle">
            <div class="contenedorPieza" id="uno" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
            <div class="contenedorPieza" id="dos" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
            <div class="contenedorPieza" id="tres" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
            <div class="contenedorPieza" id="cuatro" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
            <div class="contenedorPieza" id="cinco" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
            <div class="contenedorPieza" id="seis" ondragenter="return entrar(event)" ondragover="return encima(event)" ondrop="return soltar(event)"></div>
        </div>
    </section>
    <script>

        function empezar(e) {
            e.dataTransfer.effecAllowed = 'move'; 
            e.dataTransfer.setData("Data", e.target.id); 
        }

        function end(e){
            e.dataTransfer.clearData("Data");
        }

        function entrar(e) {
            return true;
        }

        function encima(e) {
            if ((e.target.className == "contenedorPieza") || (e.target.id == "piezas"))
                return false;
            else
            return true;
        }
        function soltar(e){
            e.preventDefault(); 
            var elemento = e.dataTransfer.getData("Data");
            e.target.appendChild(document.getElementById(elemento));
            comprobar();
        }

        function comprobar(){
            if((document.getElementById('pieza1').parentNode.id=='uno') &&
                (document.getElementById('pieza2').parentNode.id=='dos') &&
                (document.getElementById('pieza3').parentNode.id=='tres') &&
                (document.getElementById('pieza4').parentNode.id=='cuatro') &&
                (document.getElementById('pieza5').parentNode.id=='cinco') &&
                (document.getElementById('pieza6').parentNode.id=='seis'))
            {
                alert('Completado');
            }
        }
    </script>
</body>

</html>
