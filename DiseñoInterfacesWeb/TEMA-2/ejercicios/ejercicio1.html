<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
        <style>
          @font-face {
              font-family: "Chalet";
              src: url(fonts/Chalet.ttf) format("truetype");
          }
          body{
            font-family: Chalet;
            color: white;
            font-size: 20px;
            text-align: center;
            background-image: url("./img/fondo.jpg");

          }
          .fondoAzulClaro{
                background-color: rgb(30, 99, 129);

          }
          .fondoAzulOscuro{

          .contenedor {

          }
          header{

            margin: 0.5%;
          }
          nav{
            min-height: 5%;

            margin: 0.5%;
          }
          section{
            float: left;
            width: 70%;
            height: 100%;
            margin: 0.5%;
          }
          article {
              width: 97%;
              height: 80%;
              margin: 1.2%;
          }
          aside{

            float: right;
            width: 28%;
            height: 100%;
              margin: 0.5%;
          }
          footer{
            min-height: 5%;
            min-width: 100%;
              margin: 1%;
          }

        </style>
    </head>

      <nav class="fondoAzulOscuro">

                < article >
            </article>
        </section>

    </div>
      <footer class="fondoAzulOscuro">

    </body>
</html>
