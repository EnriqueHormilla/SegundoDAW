<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>

<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<div id="contact">
	<h1>Send an email</h1>
	<form action="#" method="post">
		<fieldset>
			<label for="name">Name:</label>
			<input class="cajon" type="text" id="name" placeholder="Enter your full name" />
                        
			<label for="email">Email:</label>
			<input class="cajon" type="email" id="email" placeholder="Enter your email address" />

			<label for="message">Message:</label>
			<textarea  class="cajon" id="message" placeholder="What's on your mind?"></textarea>

			<input id="enviar" type="submit" value="Send message" />

		</fieldset>
	</form>
</div>

</body>
</html>
