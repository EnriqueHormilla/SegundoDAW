            var frase = prompt("Dime tu frase");

            document.write("Primera de palabras : "+ palabras[0]+"<br>");
            document.write("Ultima de palabras : "+  palabras[palabras.length-1]+"<br>");
            document.write("Ultima de palabras : "+ palabras.reverse()+"<br>");
            document.write("Ultima de palabras : "+ palabras.reverse().join(" ")+"<br>");
