    <h1>Calendario</h1>
    <div>
        <button onclick="empezar();">Empezar</button>
    </div>

    <script type="text/javascript">
        function empezar() {





            var arrayPrueba = new Array();
            var diaUno = new Date(2016, 0, 1);
            var diaUltimo = new Date(2016, 11, 31);
            var mesSituacion = 0;
            var i = 0;
            while (diaUno < diaUltimo) {
                arrayPrueba[diaUno.getMonth] = new Array();
                document.write("Mes=" + diaUno.getMonth() + "     MiMes=" + mesSituacion + "   Dia=" + diaUno.getDate());
                document.write("<br>");

                while (diaUno.getMonth == mesSituacion) {
                    arrayPrueba[diaUno.getMonth][diaUno.getDate()] = "*";

                    document.write("Dia del mes->" + diaUno.getDate());
                    document.write("<br>");

                    //Suma un dia a la fecha

                }
                diaUno.setDate(diaUno.getDate() + 1);
                //Dejo en una variable en el mes que estoy para si no es el mismo q la vuelta de antes pasar al siguiente array 
                mesSituacion = diaUno.getMonth();
            }









        }
    </script>
