<body>

    <script type="text/javascript">
        function Alimentos(codigo, nombre, precio) {
            this.codigo = codigo;
            this.nombre = nombre;
            this.precio = precio;

            Alimentos.prototype.toString = function toString() {
                document.write("El codigo es:" + this.codigo + ",nombre:" + this.nombre + "Precio: " + this.precio + "<br>");
            }
            this.setCodigo = function (nuevoCodigo) {
                this.codigo = nuevoCodigo;
            }
        }

        var alimentoUno = new Alimentos(123456, "Manzanas", 50);
        var alimentoDos = new Alimentos(654321, "Platanos", 80);
        var alimentoTres = new Alimentos(54789632, "Kiwi", 100);

        var fruteria = new Array();
        fruteria.push(alimentoUno);
        fruteria.push(alimentoDos);
        fruteria.push(alimentoTres);

        for (i = 0; i < fruteria.length; i++) {
            fruteria[i].toString();
        }
    </script>
    <noscript> Necesitas activar JavaScript.</noscript>

</body>

</html>
