<body>

    <script type="text/javascript">
        function fun1(x) {
            return x;
        };

        function fun2() {
            return +arguments[1];
        };
        var fun3 = function (x) {
            return !x;
        };
        var fun4 = fun2;

        alert(fun4 (6, 7) );
    </script>
    <noscript> Necesitas activar JavaScript.</noscript>

</body>
