<!--
Escribe el número de horas transcurridos desde 1/1/1970 hasta las19:26:00
del 11/2/2001.
-->
<html xmlns="http://wwww.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
			<title> Ejercicio 7</title>

	</head>
	Escribe el número de horas transcurridos desde 1/1/1970 hasta las19:26:00
	del 11/2/2001.
	<body>

		<script type="text/javascript">
				var dat = new Date(2001, 2, 11, 19, 26, 0, 0);
				var str = dat.toDateString();
				var d =Date.parse(str);

				var minutes = 1000 * 60;
				var hours = minutes * 60;
				var days = hours * 24;
				var years = days * 365;

				var y = Math.round(d / years);
				document.write("Diferencia en anios : <br>"+y);

				</script>
	<noscript>
	Necesitas activar JavaScript.
	</body>
</html>
