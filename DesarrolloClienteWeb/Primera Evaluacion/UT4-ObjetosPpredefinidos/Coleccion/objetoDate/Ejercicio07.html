<!--
Calcula el número de años que han pasado desde 1/1/1970 hasta el
1/1/2000. (Utilizad el método Date.parse(“fecha”); donde la cadena
fecha debe contener la sintaxis estándar en inglés);
-->
<html xmlns="http://wwww.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
			<title> Ejercicio 7</title>

	</head>
	Calcula el número de años que han pasado desde 1/1/1970 hasta el
	1/1/2000. (Utilizad el método Date.parse(“fecha”); donde la cadena
	fecha debe contener la sintaxis estándar en inglés);
	<body>

		<script type="text/javascript">

				var d =Date.parse("January 1, 2000");

				var minutes = 1000 * 60;
				var hours = minutes * 60;
				var days = hours * 24;
				var years = days * 365;

				var y = Math.round(d / years);
				document.write("Diferencia en anios : <br>"+y);

				</script>
	<noscript>
	Necesitas activar JavaScript.
	</body>
</html>
