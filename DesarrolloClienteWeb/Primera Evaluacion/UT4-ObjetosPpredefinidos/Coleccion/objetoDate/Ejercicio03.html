Muestra el número de días transcurridos desde el 1/1/1970.
-->

	<head>

	<body>

	<script type="text/javascript">

		var d = Date.now();
		var n = Math.round(d/86400000);
		document.write("Dias de diferencia en entre hoy y 01/01/1970 : " +n+"<br>");



			</script>
