    /* 
    Crea un programa que pida y muestre el número de días que quedan desde hoy hasta el fin de curso (por ejemplo el 23 de junio).
                                                         */
    function ejer01() {
        var hoy = new Date();
        var segundaFecha = new Date(2017, 5, 26, 0, 0, 0, 0);
        var fechaResta = segundaFecha - hoy;

        document.write("Resto" + fechaResta + ".<br>");
        document.write("Faltan: " + ((((fechaResta / 1000) / 60) / 60) / 24) / 365 + " a&ntilde;os. &oacute;<br/>");
        document.write("Faltan: " + (((fechaResta / 1000) / 60) / 60) / 24 + " días. &oacute;<br/>");
        document.write("Faltan: " + (((fechaResta / 1000) / 60) / 60) + " Horas.  &oacute;<br/>");
        document.write("Faltan: " + ((fechaResta / 1000) / 60) + " Minutos.  &oacute;<br/>");
        document.write("Faltan: " + (fechaResta / 1000) + " Segundos.");
    }
    /*
    Crea  un  programa  que  pida  la  fecha  de  tu  cumpleaños  (no  hace  falta  introducir  el  año)  y
      saque  todos  los  años  en  que  tu  cumpleaños  va  a  caer  en  domingo desde este año hasta el año 2100
    */
    function ejer02() {
        var mes = prompt("Dime el mes de tu cumple en numero");
        var dia = prompt("Dime el dia de tu cumple");
        var fechaCumple = new Date();
        fechaCumple.setMonth(mes - 1);
        fechaCumple.setDate(dia);
        var anioActual = fechaCumple.getFullYear();
        while (anioActual <= 2100) {

            if (fechaCumple.getDay() == 0) {
                document.write("en este anio tu cumple cae en domingo" + fechaCumple.getFullYear() + "</br>");
            } else {
                document.write("no es tu cumple el domingo</br>");
            }
            anioActual++;
            fechaCumple.setFullYear(anioActual);
        }
    }
