<html xmlns="http://wwww.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
			<title> Ejercicio 1</title>
			<script type="text/javascript">
			
			var numero = prompt("Dime un numero");
			var eleccion = prompt("todo - impar - par");
			var cont = 0;
			var media = 0, resultado = 0;;
			
			switch(eleccion){
			case "todo":
				for(i=1; i<=numero; i++){	
				media +=i;
				cont++;				
				}
				resultado = media / cont;				
				document.write(resultado);
				break;
			case "impar":
				for(i=1; i<=numero; i++){	
					if(i%2!=0){
					media +=i;
					cont++;	
					}							
				}
				resultado = media / cont;				
				document.write(resultado);
				break;

			case "par":
				for(i=1; i<=numero; i++){	
					if(i%2==0){
					media +=i;
					cont++;	
					}							
				}
				resultado = media / cont;				
				document.write(resultado);
				break;

			}
			
			
			</script>
	</head>

	<body>

	Necesitas activar JavaScript.
	</body>
</html>
