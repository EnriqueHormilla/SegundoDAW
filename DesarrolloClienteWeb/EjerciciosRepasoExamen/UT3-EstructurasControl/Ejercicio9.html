			<title> Ejercicio 1</title>
			<script type="text/javascript">
			
			var num = 6;
			var espacio = 6;
			var simbolo = 1;
			
			for(i=0;i<=num; i++){
				for(j=0; j<espacio; j++){
					document.write('_');					
					}
				for(k=0; k<simbolo; k++){
					document.write(i);
					//k--;
					}				
				espacio--;
				simbolo+=2;
				document.write("</br>");
				}							
			</script>
	</head>
