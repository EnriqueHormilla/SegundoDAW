	<body>
	
	<script type="text/javascript">
			
		var fechaUna = new Date();
		var fechaDos = new Date(2017,05,23);
		var diasDiferencia = fechaDos.getTime() - fechaUna.getTime();
		var diasTotal = Math.round(diasDiferencia/(1000 * 60 * 60 * 24));
		
		alert("Dias de diferencia: " + diasTotal);
			</script>
