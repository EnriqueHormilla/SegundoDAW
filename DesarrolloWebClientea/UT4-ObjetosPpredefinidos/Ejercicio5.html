<html xmlns="http://wwww.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title> Ejercicio 5</title>

    </head>

    <body>

        <script type="text/javascript">
            String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g, "");
            };
            var nombreCompleto = prompt("Dime tu nombre y apellidos");
            nombreCompleto.trim();
            var tamanioCadena = 0;
            for (var i = 0; i < nombreCompleto.length; i++) {
                if (nombreCompleto.charAt(i) !== ' ') {
                    tamanioCadena++;
                }
            }

            document.write("El tamanio de la cadena "+nombreCompleto+" sin espacios es " + tamanioCadena + "<br/>");
            document.write("Cadena en mayus " + nombreCompleto.toUpperCase() + "<br/>");
            document.write("Cadena en minus " + nombreCompleto.toLowerCase() + "<br/>");
            var cadenaArray = nombreCompleto.split(' ');
            document.write("Nombre " + cadenaArray[0] + "<br/>");
            document.write("Apellido 1 " + cadenaArray[1] + "<br/>");
            document.write("Apellido 2 " + cadenaArray[2] + "<br/>");
            var contrasenia= cadenaArray[0].toString().charAt(0).toLowerCase();
            contrasenia=contrasenia+cadenaArray[1].toString().toLowerCase();
            contrasenia=contrasenia+cadenaArray[2].toString().charAt(0).toLowerCase();
            document.write("Nombre Propuesto como contrasenio: " + contrasenia + "<br/>");
           
           
        </script>
        <noscript>
            Necesitas activar JavaScript.
    </body>
</html>
