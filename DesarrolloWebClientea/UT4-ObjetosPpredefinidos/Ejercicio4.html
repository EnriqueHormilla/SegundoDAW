	<body>
	
	<script type="text/javascript">
			
			var numero = prompt("Dime un numero");
			numero = parseInt(numero);
			
			
			var exp = numero.toExponential();
			document.write("Valor exponencial: " + exp + "<br/>");
			document.write("El numero con 5 decimales: "+numero.toPrecision(5)+ "<br>");
			document.write("En binario: " + numero.toString(2) + "<br/>");
			document.write("En octal: " + numero.toString(8)+ "<br/>");
			document.write("En hexadecimal: " + numero.toString(16)+ "<br/>");
			</script>
	<noscript>
	Necesitas activar JavaScript.
	</body>
</html>
