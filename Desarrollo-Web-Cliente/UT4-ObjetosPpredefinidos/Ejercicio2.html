	<body>
        <h1>Aqui todos los años en los que tu comple cae en Domingo</h1>
	<p id="mostrar"></p>
	<script type="text/javascript">
		var mes = prompt("Dime tu mes de cumpelaños 00-11");
                var dia = prompt("Dime tu dia de cumpelaños 01-31");
               
		var fechaActual = new Date();
		var fechaMiCumple = new Date();
                    fechaMiCumple.setDate(dia);
                    fechaMiCumple.setMonth(mes);
                var arrayDomingos= new Array();
                for (var i = fechaActual.getFullYear(); i < 2100; i++) {
                   var  fechaAux = fechaMiCumple;
                        fechaAux.setFullYear(i);
                   if(fechaAux.getDay()==0){
                       //Significa que ese dia es dommingo
                       arrayDomingos.push(fechaAux.getFullYear());
                      
                   }
                }
                //alert(arrayDomingos.toString());
		document.getElementById("mostrar").innerHTML = arrayDomingos;
			</script>
	<noscript>
	Necesitas activar JavaScript.
	</body>
