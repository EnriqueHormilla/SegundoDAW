<html xmlns="http://wwww.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title> Ejercicio 6</title>

    </head>

    <body>

        <script type="text/javascript">
            String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g, "");
            };
            var nombreCompleto = prompt("Dime tu contrasenia");
            nombreCompleto.trim();
            var passValida = 1;
            for (var i = 0; i < 1; i++) {
                if ((nombreCompleto.length > 12) || (nombreCompleto.length < 8)) {
                    passValida = 0;
                    break;
                }
                document.write("ok Longitud <br>");
                var patronMayus = /[A-Z]/g;
                if (nombreCompleto.match(patronMayus)==null) {
                    passValida = 0;
                    break;
                }
                document.write("ok Mayusculas <br>");
                var patronMinus = /[a-z]/g;
                if (nombreCompleto.match(patronMinus)==null) {
                    passValida = 0;
                    break;
                }
                document.write("ok Minusculas <br>");
                var patronNumero = /[0-9]/g;
                if (nombreCompleto.match(patronNumero)==null) {
                    passValida = 0;
                    break;
                }
                document.write("ok Numeros <br>");
                var patronCaracterRaros = /[-_@#%&]/g;
                if (nombreCompleto.match(patronCaracterRaros)==null) {
                    passValida = 0;
                    break;
                }
                document.write("ok Caracteres <br>");
                passValida = 1;
            }
            if (passValida == 1) {
                document.write("Su contraseña es valida");
            } else {
                document.write("La contraseña no es buena");
            }



        </script>
        <noscript>
            Necesitas activar JavaScript.
    </body>
</html>
